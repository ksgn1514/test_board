<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성폼</title>
</head>

<style>

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .layout {
            width: 500px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .layout input,
        .layout textarea,
        .layout button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .layout textarea {
            min-height: 150px;
        }

        .layout button {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        .layout button:hover {
            background-color: #45a049;
        }

</style>

<body>
<div class = "layout">
    <form action="/board/writepro" method ="post" enctype="multipart/form-data">
        <input name = "title" type = "text">
        <textarea name = "content"></textarea>
        <input type="file" name="file">
        <button type="submit">작성</button>
    </form>
</div>
</body>
</html>
